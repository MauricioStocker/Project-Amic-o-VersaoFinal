<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Amicão - Nosso amigo bicho</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2473a024e9.js" crossorigin="anonymous"></script>
    <!--ProgressBar-->
    <script src="js/progressbar.min.js"></script>
    <!--Paralax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body onload="addNewCard()">

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a th:href="@{/indexUser}" class="navbar-brand">
                    <img id="logo" src="img/logoOng.png" alt="ONG AMICÃO">ONG AMICÃO
                </a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        
                        <a class="nav-item nav-link" id="loja-menu" th:href="@{/indexUser}"><i class="fa-solid fa-store"></i> HOME</a>
                        
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 50px;">



        <h3>+ Pets Encontrados na pesquisa</h3>
        <hr>
        
        <hr>
        <table class="table table-bordered table-hover" style="margin-top: 50px;">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Porte</th>
                
                <th scope="col">Idade</th>
                <th scope="col">Imagem</th>
                <th scope="col">Por Gostaria de adotar?</th>
                <th scope="col">Adotar</th>
                
            </thead>
            <tbody>
                <tr scope="row" th:each="pet : ${ListaDePet}">
                    <td th:text="${pet.nome}"></td>
                    <td th:text="${pet.raca}"></td>
                    
                    <td th:text="${pet.idade}"></td>
                    <td><img alt="image" height="100px" width="100px" th:src="|/img-uploads/${pet.id}|"></td>
                    <td th:text="${pet.descricao}"></td>
                    <td><button class="btn btn-primary" style="width: 100%; height: 100%;"> <a href="#" class="nav-link text-light bg-dark" id="loja-menu" th:href="@{inserirPetUser}">
                        <i class="fa-solid fa-paw"></i> Adotar
                    </a></button></td>

                    <!--<td> O erro esta no editar e excluir-->
                      
                </tr>
                
            </tbody>
        </table>
    </div>

    <!--<h1>ola mundo</h1>
    <h2 th:text="${msg}"></h2>mensagem vinda do controller da variavel "msg" 
    <button class="btn btn-primary">teste</button>-->

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
