<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Amicão - Nosso amigo bicho</title>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2473a024e9.js" crossorigin="anonymous"></script>
    <!--ProgressBar-->
    <script src="js/progressbar.min.js"></script>
    <!--Paralax-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body onload="addNewCard()">

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a th:href="@{/indexUser}" class="navbar-brand">
                    <img id="logo" src="img/logoOng.png" alt="ONG AMICÃO">ONG Amicão
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">

                        <a th:href="@{/indexUser}" class="nav-item nav-link" id="home-menu"><i
                                class="fa-sharp fa-solid fa-house"></i>Home</a>
                        <a th:href="@{/indexUser}" href="#about-area" class="nav-item nav-link" id="about-menu"><i
                                class="fa-solid fa-circle-info"></i> Sobre nós</a>
                        <a th:href="@{inserirPetReqPerdido}" class="nav-item nav-link" id="home-menu"><i class="fa-sharp fa-solid fa-shield-dog"></i>Anunciar desaparecido</a>

                        <a th:href="@{/indexUser}" href="#" data-toggle="modal" data-target="#modalPesquisa" class="nav-item nav-link"><i
                                class="fa-solid fa-paw"></i> Pesquisar requisições</a>
                        <a th:href="@{/indexUser}" href="#footer" class="nav-item nav-link" id="contact-menu"><i class="fa-solid fa-phone"></i>
                            Contato</a>
                        <form action="/logout" method="post">
                            <button type="submit" class="nav-item nav-link btn btn-gray" id="contact-menu"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container" style="margin-top: 50px;">
        <h4 class="main-title">Anunciar pets perdidos</h4>
        <hr>
        <form method="post" th:action="@{/insertPetReqPerdido}" th:object="${petsReqPerdido}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Nome dono pet*</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                    " class="form-control" placeholder="Ex:Mauricio Stocker" type="text" th:field="*{nomeDono}">
                </div>

                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Nome pet*</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                    " class="form-control" placeholder="Ex: totó" type="text" th:field="*{nome}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <label for="imagem">Imagem*</label>
                    <input type="file" class="form-control" name="file">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <label for="raça">Porte*</label>
                    <select th:field="*{raca}" class="form-control">
                        <option th:each="raca : ${T(com.apiPetshop.apiPetshop.enums.Raca).values()}"
                            th:value="${raca}" th:text="${raca}"></option>

                    </select>
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Descrição*</label>
                    <textarea name="message" id="message" rows="3" cols="60" th:field="*{descricao}">digite uma mensagem</textarea>
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Endereço do dono*</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                    " class="form-control" placeholder="Ex:catanduvas" type="text" th:field="*{enderecoEncDono}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">telefone do dono*</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                    " class="form-control" placeholder="Ex:99999999" type="tel" th:field="*{numTelDono}">
                </div>

            </div>








            <div class="botao1">
                <button type="submit" class="btn btn-success offset-md-10 " style="margin-top: 3px;">SALVAR</button>

                <a class="btn btn-success offset-md-10" th:href="@{/indexUser}" style="margin-top: 10px;">
                    VOLTAR
                </a>

            </div>



    </div>
    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    </form>

    </div>
    </section>

</body>

</html>
