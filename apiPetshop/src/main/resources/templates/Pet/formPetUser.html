    <script>
        function formatar(mascara, documento) {
            var i = documento.value.length;
            var saida = mascara.substring(0, 1);
            var texto = mascara.substring(i)

            if (texto.substring(0, 1) != saida) {
                documento.value += texto.substring(0, 1);
            }
        }
    </script>

<body onload="addNewCard()">

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a th:href="@{/indexUser}" class="navbar-brand">
                    <img id="logo" src="img/logoOng.png" alt="ONG AMICÃO">ONG Amicão
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">

                        <a th:href="@{/indexUser}" class="nav-item nav-link" id="home-menu"><i
                                class="fa-sharp fa-solid fa-house"></i>Home</a>
                        <a th:href="@{/indexUser}" href="#about-area" class="nav-item nav-link" id="about-menu"><i

            </nav>
        </div>
    </header>
    <div class="container" style="margin-top: 50px;">
        <h4 class="main-title">+ Requisições de adoções</h4>
        <hr>
        <form method="post" action="/insertPetUser" th:object="${req}">
            <div class="row">

                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Nome usuário</label>
                    <input name="nome" id="nome" pattern="([aA-zZ]+)" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex: mauricio" type="text" th:field="*{nome}">
                </div>
                <div class="col-md-6 form-group offset-md-3">

                    <label for="nome">Nome pet</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex:totó" type="text" th:field="*{nomePet}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label class="control-label" id="campo">Cpf</label>

                    <input type="text" class="form-control" name="cpf" maxlength="11" formControlName="sGPTypeDeliveryId" placeholder="xxx.xxx.xxx-xx" required="required" pattern="[0-9]+$" th:field="*{cpf}" />
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Email</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex: mauricio@gmail.com" type="email" th:field="*{email}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Data Nascimento</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex:05/05/1989" type="date" th:field="*{dataNasc}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Rua</label>
                    <input name="rua" id="rua" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex:Espirito Santo" type="text" th:field="*{rua}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label class="control-label" id="campo">Cep</label>

                    <input type="text" id="cep" class="form-control" name="cep" maxlength="8" placeholder="xxxxxx-xxx" th:field="*{cep}" onblur="pesquisacep(this.value);">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Cidade</label>
                    <input name="nome" id="cidade" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex:Araucaria" type="text" th:field="*{cidade}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Estado</label>
                    <input name="nome" id="uf" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex:Parana" type="text" th:field="*{estado}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Telefone</label>
                    <input name="nome" id="telefone" required minlength="1" maxlength="11
                        " class="form-control" placeholder="Ex: (41)99999-9999" type="tel" th:field="*{telefone}" pattern="[0-9]+$">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Número da casa</label>
                    <input name="nome" id="nome" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex: Nº25" type="text" th:field="*{numeroCasa}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Bairro</label>
                    <input name="nome" id="bairro" required minlength="1" maxlength="50
                        " class="form-control" placeholder="Ex:bairro cachoeira" type="text" th:field="*{bairro}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="nome">Motivação da adoção</label>
                    <textarea name="message" id="message" rows="3" cols="60" th:field="*{motivoAdocao}">digite uma mensagem</textarea>
                </div>


                <div class="botao1">
                    <button type="submit" class="btn btn-success offset-md-10 " style="margin-top: 3px;">SALVAR</button>

                    <a class="btn btn-success offset-md-10" th:href="@{/indexUser}" style="margin-top: 10px;">
                        VOLTAR
                    </a>

                </div>



            </div>
            <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
            <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

        </form>

    </div>
    </section>
