            crossorigin="anonymous"></script>

</head>

<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">



        <h3>ultimo pets cadastrados</h3>
        <hr>
        <table class="table table-bordered table-hover" style="margin-top: 50px;">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Porte</th>
                <th scope="col">Idade</th>
                <th scope="col">Descrição</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
            </thead>
            <tbody>
                <tr scope="row" th:each="pet : ${petsLIst}">
                    <td th:text="${pet.nome}"></td>
                    <td th:text="${pet.raca}"></td>
                    <td th:text="${pet.idade}"></td>
                    <td th:text="${pet.descricao}"></td>
                    <td th:text="${pet.status}"></td>

                    <!--<td> O erro esta no editar e excluir-->
                        <td>
                        <a class="btn btn-primary" style="width: 90px;" th:href="@{alterar/{id}(id=${pet.id})}"><i class="fas fa-edit"></i>EDITAR</a>
                        <a class="btn btn-danger"
                            style="width: 90px;" th:href="@{excluir/{id}(id=${pet.id})}"><i class="fas fa-times"></i>EXCLUIR</a>
                    </td>
                </tr>
                <a class="btn btn-primary" th:href="@{/}" style="width: 80px;">VOLTAR</a>
            </tbody>
        </table>
    </div>

    <!--<h1>ola mundo</h1>
    <h2 th:text="${msg}"></h2>mensagem vinda do controller da variavel "msg" 
    <button class="btn btn-primary">teste</button>-->

</body>
