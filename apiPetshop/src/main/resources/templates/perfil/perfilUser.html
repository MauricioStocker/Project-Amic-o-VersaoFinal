<!DOCTYPE html>

<head>

<body>


    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logoOng.png" alt="ONG AMICÃO">ONG AMICÃO
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link" id="home-menu"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                        <a href="#" class="nav-item nav-link" id="about-menu"><i class="fa-solid fa-circle-info"></i> Sobre nós</a>
                        <a class="nav-item nav-link" id="loja-menu"><i class="fa-solid fa-store"></i> Loja</a>
                        <a href="#" class="nav-item nav-link" id="adopt-menu"><i class="fa-solid fa-paw"></i> Adotar</a>
                        <a class="nav-item nav-link" id="perfil-menu"><i class="fa-solid fa-user"></i> Perfil</a>
                        <a href="#" class="nav-item nav-link" id="contact-menu"><i class="fa-solid fa-phone"></i> Contato</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <main>
        <div class="container-fluid">
            <div class="corpo-perfil">
                <form method="get">
                    <div class="title-perfil">
                        <h2>Meu Perfil</h2>

                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col col-lg-auto">

                            <div class="form-group">
                                <label>Nome: <input class="form-control" type="text"placeholder="..." disabled></label>
                            </div>
                            <div class="form-group">
                                <label>E-mail: <input class="form-control" type="email"placeholder="..." disabled></label>
                            </div>
                            <div class="form-group">
                                <label>Telefone: <input class="form-control" type="tel"placeholder="..." disabled></label>
                            </div>
                            <div class="form-group">
                                <label>Data de nascimento: <input class="form-control" type="date"placeholder="..." disabled></label>
                            </div>

                        </div>

                        <div class="col col-lg-auto">

                            <div class="form-group">
                                <label>Rua: <input class="form-control" type="text"placeholder="..." disabled></label>
                            </div>
                            <div class="form-group">
                                <label>Bairro: <input class="form-control" type="email"placeholder="..." disabled></label>
                            </div>
                            <div class="form-group">
                                <label>Estado: <input class="form-control" type="tel"placeholder="..." disabled></label>
                            </div>
                            <div class="form-group">
                                <label>Nº: <input class="form-control" type="text"placeholder="..." disabled></label>
                            </div>
                        </div>
                        <div class="row row-lx-auto">
                            <div class="title-perfil">
                                <h2>Tabela de Adoções </h2>
                                <p></p>
                            </div>
                            <table class="table table-light">
                                <thead>
                                    <tr>
                                        <th scope="col">Req</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Porte</th>
                                        <th scope="col">Situação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>Em Analise</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>Em Analise</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>Em Analise</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <button class="btn btn-success">Salvar</button>
                    <button class="btn btn-primary">Editar</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
