<body onload="modalEmail()" style="background-image:url(img/cute-dog-and-potted-plant-indoors.jpg);  background-size: cover; background-repeat: no-repeat; height: 100%;">

    <div class="container-fluid" style=" margin-top: 120px;margin-bottom: 120px; width: 40%; height: 100%;background-image: linear-gradient(rgba(255, 255, 255, 0.517),rgba(128, 128, 128, 0.443),rgba(0, 0, 0, 0.259));border-radius: 8px; box-shadow: 10px 10px 5px #000000; ">
        <a th:href="@{/indexUser}"><button  class="btn btn-dark"><i class="fa-solid fa-arrow-left"></i></button></a>
        <h4 style="text-align: center; font-size: 40px;font-family: Arial;"><i class="fa-solid fa-address-card"></i> Cadastro</h4>
        <hr>
        <form method="post" action="/insertUsuario" th:object="${usuario}" style="display:flexbox; height: 100%;">


            <div class="row">
                <div class="col-md-6 form-group offset-md-3">

                    <div class="form-group">
                        <label for="nomeusuario"><Strong>Nome</Strong></label>
                        <input name="nomeusuario" id="nomeusuario" required minlength="3" maxlength="25" class="form-control" placeholder="Ex:João" type="text" th:field="*{nome}" style="width:100% ;border: 1px solid rgba(0, 0, 0, 0.669);background-color: rgba(255, 255, 255, 0.517);">
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" th:if="${msg}">
                            <strong th:text="${msg}"></strong></div>
                        <label for="email"><strong>Email</strong></label>
                        <input name="email" id="email" class="form-control" placeholder="Ex: nome@email.com" type="email" th:field="*{email}" style="width:100%; border: 1px solid rgba(0, 0, 0, 0.669); ;background-color: rgba(255, 255, 255, 0.517);" required>
                    </div>


                    <div class="form-group" style="align-items:center;">
                        <label for="senha"><strong>Senha</strong>*</label>
                        <input name="senha" id="senha" class="form-control" placeholder="Ex:minimo 1 e maximo 12 caracacteres" type="password" min="1" max="12" required th:field="*{senha}" style="width:100% ;border: 1px solid rgba(0, 0, 0, 0.669);;background-color: rgba(255, 255, 255, 0.517);">
                    </div>

                    <div class="form-group" style="align-items:center;">
                        <div class=" botao1 ">
                            <button type="submit " class="btn btn-success form-control" style="width: 100%;margin-top: 20px;"><i class="fa-solid fa-floppy-disk-circle-arrow-right"></i>SALVAR</button>

                        </div>
                    </div>
                </div>



            </div>

        </form>
        <div class="alert alert-danger" role="alert" th:if="${msg}">
            <strong th:text="${msg}"></strong></div>
    </div>
    </section>
    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <div class="modal fade" id="MOdalSenha" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="MOdalSenha">Por favor, informar um e-mail valido, pois nele será enviado todas as informações sobre a sua conta, como nome, e-mail e senha, além de um passo a passo para deixar a sua senha legível em caso de esquecimento da mesma, nosso site não
                        permite e-mails já cadastrados!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>

                <div class="modal-footer" style="justify-content: center;">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Ok!</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
